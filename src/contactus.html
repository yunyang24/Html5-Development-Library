            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

<div class="container panel-content mt72 mb20">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home" aria-hidden="true"></span><a href="#">首页</a></li>
        <li class="active">联系我</li>
    </ol>
    <div class="row">
        <div class="col-md-3 col-xs-4">
            <h5>联系我</h5>
            <p>邮箱:2289916003@qq.com</p>
            <p>电话:17777808482</p>
            <p>地址:北京双桥小区</p>
            <p>微信号:bnstar</p>
        </div>
        <div class="col-md-9 col-xs-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="usermail" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="usermail" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userphone" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userphone" placeholder="电话">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userqq" class="col-sm-2 control-label">QQ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userqq" placeholder="QQ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userurl" class="col-sm-2 control-label">个人网站</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" id="userurl" placeholder="个人网站">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="content" rows="6"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--引入JS-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script type="text/javascript">
    $('.dropdown-toggle').dropdown();
    $(".dropdown-menu li").click(function () {
       var $this = $(this);
        var value = $this.find("a").text();
        var dataType = $this.attr("data-type");
        $(".dropdown-toggle").text(value).attr("data-type",dataType).append("<span class='caret'></span>");
    });
</script>
</body>
