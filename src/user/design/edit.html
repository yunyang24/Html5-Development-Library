    <div class="col-md-9 col-xs-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="workstitle" class="col-sm-2 control-label">作品标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="workstitle" value="世界真大" placeholder="作品标题">
                </div>
            </div>
            <div class="form-group">
                <label for="dropdownMenu1" class="col-sm-2 control-label">作品类别</label>
                <div class="col-sm-10">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" data-type="1" aria-haspopup="true" aria-expanded="true">

            <div class="form-group">
                <label for="summary" class="col-sm-2 control-label">作品简介</label>

            <div class="form-group">

            <div class="form-group">
                <label for="works-1" class="col-sm-2 control-label">作品图片一</label>

                    <!--<input type="file" id="thumbnail">-->
                </div>
            </div>
            <div class="form-group">
                <label for="works-2" class="col-sm-2 control-label">作品图片二</label>

            <div class="form-group">

                    <!--<input type="file" id="thumbnail">-->
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">作品内容</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" rows="6">作品内容</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default edit-btn">提交</button>
                </div>

<script type="text/javascript">
    $('.dropdown-toggle').dropdown();
    $(".dropdown-menu li").click(function () {
        var $this = $(this);
        var value = $this.find("a").text();
        var dataType = $this.attr("data-type");
        $(".dropdown-toggle").text(value).attr("data-type",dataType).append("<span class='caret'></span>");
    });
</script>
