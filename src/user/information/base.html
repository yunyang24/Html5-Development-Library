    <div class="col-md-9 col-xs-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" value="张三" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="male" value="male" checked>男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="female" value="female">女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="usermail" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="usermail" value="2289916003@qq.com" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="userphone" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="userphone" value="17777808482" placeholder="电话">
                </div>
            </div>
            <div class="form-group">
                <label for="userqq" class="col-sm-2 control-label">QQ</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="userqq" value="2289916003" placeholder="QQ">
                </div>
            </div>
            <div class="form-group">
                <label for="thumbnail" class="col-sm-2 control-label">我的头像</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="thumbnail" value="" placeholder="我的头像">
                    <!--<input type="file" id="thumbnail">-->
                </div>
            </div>
            <div class="form-group">
                <label for="signed" class="col-sm-2 control-label">个性签名</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="signed" rows="3">人生若只如初见</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">个人简介</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" rows="6">人生</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
